{% extends "base.html"%}
{% block title%}Write a review{% endblock%}
{% block content%}
<div class="container">
    <form method="POST">
        <label for="location">Choose the location:</label>
        <select name="location-names" id="location-names">
            <option value=""> -- select a location -- </option>
        </select>
        <label for="name" id="vendor-name">Choose the name of the vendor</label>
        <select name="vendor-names" id="vendor-names">
            <option value=""> -- select a vendor -- </option>
        </select>
        <label for="category" id="category">Choose the category</label>
        <select name="category-names" id="category-names">
            <option value=""> -- select a category -- </option>
        </select>
        <label for="item" id="item">Choose the name of the item</label>
        <select name="item-names" id="item-names">
            <option value=""> --  select an item -- </option>
        </select>
        <div class="stars">
            <input type="radio" name="rate" id="rate-5" value="5">
            <label for="rate-5" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="rate-4" value="4">
            <label for="rate-4" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="rate-3" value="3">
            <label for="rate-3" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="rate-2" value="2">
            <label for="rate-2" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="rate-1" value="1">
            <label for="rate-1" class="fa-solid fa-star"></label>
        </div>
        <textarea name="review" id="review" class="form-control" placeholder="Add comments">
        </textarea>
        <br />
        <div align="center">
        <button type="submit" class="btn btn-primary">Submit Review</button>
        </div>
    </form>
</div>

{%endblock%}
