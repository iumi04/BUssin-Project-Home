{% extends "base.html"%}
{% block title%}Food Reviews{% endblock%}
{%block content%}
<div class="container">
    <ul class="list-group list-group-flush" id="reviews">
        {% for review in data %}
        <li class="list-group-item">{{ review.location, review.vendor, review.category, review.item, review.rating|round(1) }}</li>
        {% endfor%}
    </ul> 
</div>

{%endblock%}
