{% extends "base.html"%}
{% block title%}Forgot Password{% endblock%}
{% block content%}
<div class="container">
    <form method="POST">
        <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
{% endblock%}
